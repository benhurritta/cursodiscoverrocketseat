<!-- 
    Atributos Globais mais utilizados

    - class
    - contenteditable (edita no preview)
    - data-* (lógica no javascript)
    - hidden (esconde a tag)
    - id (não usar o mesmo nome)
    - style (estilização no html)
    - tabindex (mexer na page pelo tab)
    - title (deixar o mouse em cima do item)
-->

<div class="carrinho" contenteditable="true" id="cart1" tabindex="3">
    conteúdo 
</div>

<div class="carrinho" data-id="" id="cart2" style="color: red;" tabindex="1">
    conteúdo
</div>

<div class="carrinho" hidden tabindex="2">
    conteúdo
</div>

<div title="Definir um título">
    conteúdo
</div>
