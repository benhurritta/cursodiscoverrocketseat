<!--
    Aninhamento de tags

    - Hierarquia
    - Fluxo
    - Posicionamento dos elementos

    - p = parágrafo
    - br = break (quebra separa as linhas)

    - em = itálico
    - strong = negrito
-->

<p>
    Vou <em>escrever</em> um parágrafo
</p>

<p>
    <a href="">Aqui</a> outro texto     
</p>

<p>
    Aqui outro texto <br> Quebra linha
</p>
